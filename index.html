<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./signInPage.css">
    <title>Juno Bank</title>
</head>
<body>
    <header>
        <div>
            <h1>JUNO BANK</h1>
        </div>
    </header>
    <main class="signInMain">
        <form class="signInForm">
            <label for="userName">Usuario:</label>
                <input type="text" id="userName" name="userName" placeholder="Ingrese su usuario">
            <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su clave">
            <button id="signInBtn">Iniciar Sesión</button>
                <!-- <input type="button" id="singInBtn" value="Iniciar Sesión" name="singIn"> -->
        </form>
    </main>
    
    <script src="./signInPage.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
